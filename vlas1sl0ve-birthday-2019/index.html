<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="wow.min.js"></script>
    <script src="js.js"></script>

    <script>
        new WOW().init();
    </script>
</head>
<body>
  
<div class="wrapper">

        <div class="img1__outer">
                <div data-wow-delay="2s" class="img1 wow bounceInLeft">
                    <img class="img" src="img/img1.jpg" alt="" srcset="">
                </div>                
        </div>
        <div class="img3__outer">
                <div data-wow-delay="2.6s" class="img3 wow bounceInLeft">
                    <img class="img" src="img/img3.jpg" alt="" srcset="">
                </div>                
        </div>
        <div class="img2__outer">
                <div data-wow-delay="2.3s" class="img2 wow bounceInLeft">
                    <img class="img" src="img/img2.jpg" alt="" srcset="">
                </div>                
        </div>

        <div class="img4__outer">
                <div data-wow-delay="2.9s" class="img4 wow bounceInLeft">
                    <img class="img" src="img/img4.jpg" alt="" srcset="">
                </div>                
        </div>
        <div class="plash__outer">
            <div class="plash wow bounceInLeft"></div>
        </div>
        <div class="text_block sign">
                <div data-wow-delay="1s" class=" sign__word unicorn title wow bounceInDown">                  
                    ВЛАД С ДР!</div>
        </div>
</div>

</body>
</html>
